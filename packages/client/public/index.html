<!DOCTYPE html>
<html lang="en" class="notranslate">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="max-age=0" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%REACT_APP_HOST_IMAGES%/favicons/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />

    <script src="https://%REACT_APP_SUMSUB_API%/idensic/static/sumsub-kyc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta name="google" value="notranslate" />
    <meta property="og:title" content="Raise - Invest, Grow and Do Good!" />
    <meta
      property="og:description"
      content="Check out the available investment opportunities in our marketplace"
    />
    <meta property="og:url" content="%REACT_APP_HOST_URL%/join" />
    <meta property="og:site_name" content="Raise" />
    <meta property="og:image" content="%REACT_APP_HOST_IMAGES%/images/preview.png" />
    <title>Raise - Invest, Grow and Do Good!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
