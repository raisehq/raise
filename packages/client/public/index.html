<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="https://static.herodev.es/favicons/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Raise - Invest, Grow and Do Good!" />
    <meta
      property="og:description"
      content="Join Raise today and get the chance to earn 100 tokens for free"
    />
    <meta property="og:url" content="https://int.herodev.es/join" />
    <meta property="og:site_name" content="HeroToken" />
    <meta property="og:image" content="http://www.herotoken.io/img/raf.png" />
    <meta
      property="og:image:secure_url"
      content="https://www.herotoken.io/img/raf.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta
      name="twitter:image:src"
      content="https://www.herotoken.io/img/raf.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@HeroTokenIO" />
    <meta name="twitter:creator" content="@PawnHeroPH" />
    <meta name="twitter:title" content="Raise - Invest, Grow and Do Good!" />
    <meta
      name="twitter:description"
      content="Join Raise today and get the chance to earn 100 tokens for free"
    />

    <title>Raise - Invest, Grow and Do Good!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
